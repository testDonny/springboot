<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Modern Business - Start Bootstrap Template</title>


<link th:href="@{/static/vendor/bootstrap/css/bootstrap.css}"
	rel="stylesheet" type="text/css">

<link th:href="@{/static/css/modern-business.css}" rel="stylesheet"
	type="text/css">


<!-- 頁面緩存判斷從新整理 -->
<script th:src="@{/static/js/reorganize.js}"></script>


<style>
.ml-auto, .mx-auto {
	margin-left: auto !important;
}

.table thead th {
	vertical-align: bottom;
	/* border-bottom: 2px solid black; */
	background: #2889fc;
	color: white;
}

.c1 {
	border-top-right-radius: 20px;
}

.c2 {
	border-top-left-radius: 20px;
}

.Tabledistance {
	padding-left: 10%;
	padding-right: 10%;
}

.user {
	color: red;
	font-size: 20px;
}
</style>

</head>

<body>

	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/coin/user/gotomyindex}">logo預定</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">



				<ul class="navbar-nav ml-auto" th:if="${session.email !=null}">
					<li class="nav-item"><span class="user"
						th:text="${session.email} "></span></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/coin/user/gotomyusers}">個人資料</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/coin/user/logoutofthismailbox}">登出</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header>
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<!-- Slide One - Set the background image for this slide in the line below -->
				<div class="carousel-item active"
					style="background-image: url('http://placehold.it/1900x1080')">
					<div class="carousel-caption d-none d-md-block">
						<h3>First Slide</h3>
						<p>This is a description for the first slide.</p>
					</div>
				</div>
				<!-- Slide Two - Set the background image for this slide in the line below -->
				<div class="carousel-item"
					style="background-image: url('http://placehold.it/1900x1080')">
					<div class="carousel-caption d-none d-md-block">
						<h3>Second Slide</h3>
						<p>This is a description for the second slide.</p>
					</div>
				</div>
				<!-- Slide Three - Set the background image for this slide in the line below -->
				<div class="carousel-item"
					style="background-image: url('http://placehold.it/1900x1080')">
					<div class="carousel-caption d-none d-md-block">
						<h3>Third Slide</h3>
						<p>This is a description for the third slide.</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</header>
	<br>
	<br>
	<br>
	<br>
	<!-- Page Content -->






	<div class="Tabledistance">
		<table class="table">
			<thead>
				<tr>
					<th class="c2" scope="col">信箱</th>
					<th scope="col">手機</th>
					<th scope="col">usdtsunamt</th>
					<th scope="col">綁定ETH真的錢包</th>
					<th class="c1" scope="col">ETH挖礦的錢包</th>

				</tr>
			</thead>




			<tbody>
				<tr>
					<th scope="row" th:text="${names.email}">
					<td th:text="${names.phone}"></td>
					<td th:text="${names.usdtsunamt}"></td>
					<td th:text="${names.boundwallet}"></td>
					<td th:text="${names.fishpondwallet}"></td>
					</th>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/static/vendor/jquery/jquery.min.js}"></script>

	<script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
